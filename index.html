<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <form id="add-element">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button type="button">Add</button>
      </div>
    </form>
    <h3>Todo</h3>
    <form action="#">
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button">
            <img src="./remove.svg" alt="image">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" type="button">Save</button>
          <button class="delete" type="button"><img src="./remove.svg" alt="image"></button>
        </li>
      </ul>
    </form>
    <h3>Completed</h3>
    <form action="#">
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button">
            <img src="./remove.svg" alt="image">
          </button>
        </li>
      </ul>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
